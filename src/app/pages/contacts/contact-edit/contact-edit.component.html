<div class="container">
  <div class="card">
    <div class="card-content">
      <form class="row">
          <div class="form-header">
            <button class="cancel-button btn-flat" (click)="cancel()">&#8629; Cancel</button>
            <button class="save-button btn">Save</button>
          </div>
          <div class="col s3">
            <img class="avatar circle" [src]="contact.profilePhoto">
          </div>
          <div class="col s9">
              <input placeholder="First Name" name="first_name" type="text" class="validate">
              <input placeholder="Last Name" name="last_name" type="text" class="validate">
              <input placeholder="Email" name="email" type="email" class="validate">
          </div>
          <div class="phones col s12">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Label</th>
                    <th>Name</th>
                    <th>Number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let phone of contact.phones">
                    <td style="text-align:center"><a class="btn-floating btn-small red"><i class="fas fa-minus"></i></a></td>
                    <td>{{phone.label}}</td>
                    <td><input placeholder="Phone Name" name="phone" type="text" class="validate"></td>
                    <td><input placeholder="Phone Number" name="phone" type="text" class="validate"></td>
                  </tr>
                  <tr>
                      <td style="text-align:center"><a class="btn-floating btn-small"><i class="fas fa-plus"></i></a></td>
                      <td colspan="3">Add Phone</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="notes col s12">
              <textarea placeholder="Notes" class="materialize-textarea"></textarea>
            </div>
        </form>
    </div>
  </div>
</div>
